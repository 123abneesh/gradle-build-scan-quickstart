plugins {
    id 'com.gradle.build-scan' version '1.16'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13.1'
}

    buildScan {
        server = "https://e.grdev.net"
        publishAlways()
    }
